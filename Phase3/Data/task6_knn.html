<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/swipebox.css">
</head>
<body>
<div class="container row">
    <div class="col-8"></div>
    <div class="col-4 row">
        <div class="col-4" style="margin-top: 2%;">KNN:</div>
        <select class="custom-select col-8" id="knn">
            <option selected>Open this select menu</option>
        </select>
    </div>
    <div class="col-12 row" id="append_knn">

    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.min.js"></script>
<script src="src/js/jquery.swipebox.min.js"></script>
<script>
    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    $(function () {
        var data = [];
        $.ajax({
            'method': 'get',
            'url': '/task6_knn.json?' + uuidv4(),
            'success': function (temp) {
                data = temp;
                var keys = Object.keys(data);
                for (iter in data) {
                    $('#knn').append($("<option></option>")
                        .attr("value", iter)
                        .text(iter));

                    $('#append_knn').append('<div id="' + iter + '_knn" class="content row col-12 knns" style="display: none;"><div>')
                    data[iter] = data[iter].slice(0, 1000);


                    // $('.' + iter + '_knn').swipebox();
                    $('#knn').change(function () {
                        $('.knns').css('display', 'none');
                        $('.knns').html('');
                        var value = $('#knn').val() + '_knn'
                        $('#' + value).css('display', 'block');
                        var iter = $('#knn').val();
                        $('#' + iter + '_knn').html('');

                        var string = '';
                        for (i in data[iter]) {

                            string += '<div class="col-2"><img class="img-thumbnail img-rounded center-block" src="' + data[iter][i]
                                + '" style="width: 100%;" class="col-12"></img> <div class="col-12">' + data[iter][i].split('images/')[1] + '</div></div>'
                        }
                        $('#' + iter + '_knn').html('<div class="row col-12"">' + string + '</div>');
                    })
                }
            }
        })
    })
</script>
</body>
</html>
